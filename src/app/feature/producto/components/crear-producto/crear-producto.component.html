<div class="titulos"><h1>Registrar Producto</h1>
</div>
<form class="container" [formGroup]="productoForm" (ngSubmit)="crear()">
  <div class="row">
    <label for="nombreProducto">Nombre del Producto*:</label>
    <input validar type="text" id="nombreProducto" name="nombreProducto" placeholder="Nombre del producto"
           class="form-control"
           formControlName="nombre">
  </div>
  <div class="row">
    <label for="descripcionProducto">Descripción del producto*:</label>
    <input validar type="text" id="descripcionProducto" name="descripcion" placeholder="Descripción producto"
           class="form-control" formControlName="descripcion">
  </div>
  <div class="row">
    <label for="imagenProducto">Imagen del producto:*</label>
    <input validar type="text" id="imagenProducto" name="imagenProducto" placeholder="Url imagen del producto"
           class="form-control" formControlName="imagen">
  </div>
  <div class="row">
    <label for="precioProducto">Precio del producto:*</label>
    <input validar type="number" id="precioProducto" name="precioProducto" placeholder="Precio del producto"
           class="form-control" formControlName="precio">
  </div>
  <div class="row col-xs-12 col-sm-4 offset-4">
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="productoForm.invalid">Crear Producto</button>
  </div>
</form>
