<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Productos</h3>
    </div>
    <ul class="list-unstyled components">
      <li class="active">
        <a id="linkProducto" routerLink="./listar" routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">Productos</a>
      </li>
      <li class="nav-item">
        <a id="linkCrearProducto" routerLink="./crear" routerLinkActive="active">Crear producto</a>
      </li>
      <li class="nav-item">
        <a id="linkBorrarProducto" routerLink="./borrar" routerLinkActive="active">Borrar producto</a>
      </li>
    </ul>
  </nav>
  <!-- Page Content -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fas fa-align-left"></i>
          <span>Menu</span>
        </button>
      </div>
    </nav>
  </div>
</div>
